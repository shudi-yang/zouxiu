<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>注册登录</title>
   
    <link rel="stylesheet" type="text/css" href="css/index.css">


<script src="Js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//文本框失去焦点事件
	$("form :input[type!='checkbox']").blur(function(){
		$(this).parent().find("span").remove();//移除span元素
		if($(this).is("#name")){//如果用户名文本框失去焦点
			if(this.value==""){//如果用户名文本框为空
		   		var show=$("<span class='error'>用户名不能为空</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}else if(this.value.length<3){//如果用户名小于3位
		   		var show=$("<span class='error'>用户名不能小于3位</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}else{
		   		var show=$("<span class='right'>正确</span>");//创建span元素
	   	   		$(this).parent().append(show);	//向页面添加元素
			}
		}
		if($(this).is("#password")){//如果密码框失去焦点
			if(this.value==""){//如果密码框为空
		   		var show=$("<span class='error'>密码不能为空</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}else if(this.value.length<6){//如果密码小于6位
		   		var show=$("<span class='error'>密码不能小于6位</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}else{
		   		var show=$("<span class='right'>正确</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}
		}
		if($(this).is("#passwords")){//如果确认密码框失去焦点
			if(this.value==""){//如果确认密码框为空
		   		var show=$("<span class='error'>确认密码不能为空</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}else if(this.value!=$("#password").val()){//如果两次输入密码不一致
		   		var show=$("<span class='error'>两次密码不相等</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}else{
		   		var show=$("<span class='right'>正确</span>");//创建span元素
	   	   		$(this).parent().append(show);//向页面添加元素
			}
		}
	});
	//复选框单击事件
	$("form :checkbox").click(function(){
	   	if(!$(this).prop('checked')){//如果未选中复选框
			var show=$("<span class='error'>同意协议才能注册</span>");//创建span元素
	   	   	$(this).parent().append(show);//向页面添加元素
		}else{
			$(this).parent().find("span").remove();//移除span元素
		}
	});
	//注册按钮单击事件
	$("#send").click(function(){
	   	$("input").trigger("blur");//所有输入框触发blur事件
		if($(".error").length){//如果页面中有错误提示
		   	return false;	//不提交表单
		}else{
		   	alert("注册成功！");	//提示注册成功
		}
	});
});
</script>
</head>

<body class="gray-bg">

<div class="middle-box">
    <div>
        <div>
            <h1 class="logo-name">MR</h1>
        </div>
		<span>
			<a class="active" href="register.html">注册</a>
			<a href="login.html">登录</a>
		</span>
        <form id="form" name="form" method="post" action=""  autocomplete="off">
            <div class="form-group">
                <label for="name">用户名：</label>
				<input name="name" id="name" type="text"  class="form-control" placeholder="用户名" >
            </div>
            <div class="form-group">
                <label for="password">密 码：</label>
				<input name="password" id="password" type="password" class="form-control" placeholder="密码">
            </div>
			<div class="form-group">
                <label for="passwords">确认密码：</label>
				<input name="passwords" id="passwords" type="password" class="form-control" placeholder="确认密码">
            </div>
			<div class="form-group">
                <div class="agreement">
				<input type="checkbox" checked="checked">阅读并同意<a href="#">《注册协议》</a>
				</div>
            </div>
			<div>
            <button type="submit" id="send" class="btn-primary">注 册</button>
			</div>
        </form>
    </div>
</div>

</body>
